###
### STARTUP
###

sensor startup:
  - platform: mqtt
    name: startup_event
    state_topic: 'startup'
    force_update: true
    expire_after: 1
    json_attributes:
      - startup
    value_template: >
      {%- if value_json is defined -%}True{%- else -%}False{%- endif -%}
  - platform: template
    sensors:
      startup_period:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: 'seconds'
        value_template: >
          {% if states.sensor.startup_event is defined and states.sensor.startup_event.attributes.startup.period is defined %}
            {{ states.sensor.startup_event.attributes.startup.period }}
          {% else %} null {% endif %}
      startup_event_date:
        entity_id:
          - sensor.startup_event
        value_template: >
          {% if states.sensor.startup_event is defined and states.sensor.startup_event.attributes.startup.date is defined %}
            {{ states.sensor.startup_event.attributes.startup.date }}
          {% else %} null {% endif %}
      startup_percent:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: '%'
        value_template: >-
          {% if states.sensor.startup_event_client_count is defined and states.sensor.horizon_exchange_nodes_count is defined %}
            {{ '%0.2f' | format(states.sensor.startup_event_client_count.state|float / states.sensor.horizon_exchange_nodes_count.state|float * 100.0 ) }}
          {% else %} null {% endif %}
      startup_timestamp:
        entity_id:
          - sensor.startup_event
        value_template: >-
          {% if states.sensor.startup_event is defined and states.sensor.startup_event.attributes.startup is defined %}
            {{ states.sensor.startup_event.attributes.startup.timestamp }}
          {% else %} null {% endif %}
      ## status message
      startup_status:
        entity_id:
          - sensor.startup_event
        value_template: >-
          {% if states.sensor.startup_event.attributes.startup.date is defined %}
            From {{ states.sensor.startup_latest_id.state }} at {{ states.sensor.startup_latest_timestamp.state }}
          {% else %} null {% endif %}
      ## timing
      startup_event_ago:
        entity_id:
          - sensor.startup_event
          - sun.sun
        unit_of_measurement: seconds
        value_template: >
          {% if states.sensor.startup_event is defined %}
            {% if states.sensor.startup_event.attributes.startup.date is defined %}
              {{ (now().timestamp()|int) - (states.sensor.startup_event.attributes.startup.date|int) }}
            {%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif -%}
      ## counting
      startup_events_count:
        entity_id:
          - sensor.startup_event_count
        unit_of_measurement: events
        value_template: >
          {% if states.sensor.startup_event_count is defined %}
            {{ states.sensor.startup_event_count.state }}
          {%- else -%}null{%- endif -%}
      startup_event_client_count:
        entity_id:
          - sensor.startup_event
          - input_number.startup_client_interval
        unit_of_measurement: clients
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ states.sensor.startup_event.attributes.startup.activity|length }}
          {%- else -%}null{%- endif -%}
      ## latest activity details
      startup_latest_id:
        entity_id:
          - sensor.startup_event
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).id }}
          {%- else -%}null{%- endif -%}
      startup_latest_date:
        entity_id:
          - sensor.startup_event
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).date }}
          {%- else -%}null{%- endif -%}
      startup_latest_timestamp:
        entity_id:
          - sensor.startup_event
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).date | int | timestamp_custom("%a %b %d %I:%M %p") }}
          {%- else -%}null{%- endif -%}
      startup_latest_count:
        entity_id:
          - sensor.startup_event
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).count }}
          {%- else -%}null{%- endif -%}
      startup_latest_first:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: seconds
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).first }}
          {%- else -%}null{%- endif -%}
      startup_latest_last:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: seconds
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).last }}
          {%- else -%}null{%- endif -%}
      startup_latest_interval:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: seconds
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).interval }}
          {%- else -%}null{%- endif -%}
      startup_latest_ago:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: seconds
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {% if (states.sensor.startup_event.attributes.startup.activity|first).ago is defined %}
              {{ (states.sensor.startup_event.attributes.startup.activity|first).ago }}
            {%- else -%}null{%- endif -%}
          {%- else -%}null{%- endif -%}
      startup_latest_average:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: people
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).average }}
          {%- else -%}null{%- endif -%}
      ## download speed from wan
      startup_latest_download:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: Mbps
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ '%0.2f' | format( (states.sensor.startup_event.attributes.startup.activity|first).download / 1000000.0) }}
          {%- else -%}null{%- endif -%}
      ## download percent from cpu
      startup_latest_percent:
        entity_id:
          - sensor.startup_event
        unit_of_measurement: '%'
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ '%0.2f' | format((states.sensor.startup_event.attributes.startup.activity|first).percent) }}
          {%- else -%}null{%- endif -%}
      ## product from hal
      startup_latest_product:
        entity_id:
          - sensor.startup_event
        value_template: >
          {% if states.sensor.startup_event.attributes.startup.activity is defined %}
            {{ (states.sensor.startup_event.attributes.startup.activity|first).product }}
